<body>

                <tr>
                    <td>ラーメン(家系)</td>
                    <td>寿司</td>
                    <td>イタリアン</td>
                </tr>
                <tr>
                    <td>肉</td>
                    <td>うどん</td>
                    <td>そば</td>
                </tr>
                <tr>
                    <td>海鮮</td>
                    <td>中華</td>
                    <td>とんかつ</td>
                </tr>
                <tr>
                    <td>もんじゃ</td>
                </tr>
            </table>
        </div>
    </div>
